      <section class="container">
        <h1>Responsive Picture Collage</h1>
        <div class="row">
          <img src="./assets/grid-images/A.jpg" alt="" />
        </div>

        <div class="row">
          <div>
            <img src="./assets/grid-images/b.jpg" alt="" />
          </div>
          <div>
            <img src="./assets/grid-images/c.jpg" alt="" />
          </div>
          <div class="vertical-collage">
            <img src="./assets/grid-images/d.jpg" alt="" />
            <img src="./assets/grid-images/e.jpg" alt="" />
          </div>
        </div>
        <div class="row">
          <div>
            <img src="assets/grid-images/F.jpg" alt="" />
          </div>
          <div class="square-collage">
            <img src="assets/grid-images/g.jpg" alt="" />
            <img src="assets/grid-images/g.jpg" alt="" />
            <img src="assets/grid-images/g.jpg" alt="" />
            <img src="assets/grid-images/g.jpg" alt="" />
          </div>
          <div>
            <img src="assets/grid-images/h.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
